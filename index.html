<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<link rel="stylesheet" type="text/css" href="main.css">
	
	<body>
		<p>
			<h1><strong>Random group generator</strong></h1>
		</p>
		<p>
			<h3>Enter names</h3>
		</p>
		

		<div>
			<form id="form1" name="form1" method="post">
				<label>Name</label>
				<input type="text" name="name" id="name"></input>
				<button type="submit" onclick="nameGenerate()" name="submit">Submit</button>
			</form>
		</div>
		<div id="result"></div>
		<p>
			<button type="clear" onclick="clearNames()" name="clear">Clear names</button>
		</p>

		

		<p>
			<label for="numberOfGroups">Number of groups:</label>
			<input
				type="number"
				id="numberOfGroups"
				name="numberOfGroups"
				value="3"
			/>
			<input type="button" value="Generate Groups" id="generateButton" onclick ="generateGroups()" />
		</p>
		<p>
			<h2><strong>Groups</strong></h2>
		</p>
		<div id = "groups"></div>
		
	</body>
<script src="main.js" type="text/javascript"></script>
</html>
